<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/77b49a01e6.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    body {
  
      background: url("images/bg-desktop.svg") no-repeat;
      background-color: hsl(257, 40%, 49%);
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      color: #fff;
      line-height: 1.5;
  
    }
  
    @media screen and (max-width: 850px) {
  
      body {
        background-image: url("images/bg-mobile.svg");
      }
    }
  </style>

</head>
<body>
<div class="container">
  
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  
    <div class="content">
      <div class="flex-left">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="flex-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button><a href="">Register</a></button>
      </div>
    </div>
  
    <div class="icon-section">
      <ul class="flex-item">
        <a class="flex-link" href=""><li class="flex-list centeredIcon"><i class="fa-brands fa-facebook-f"></i></li></a>
        <a class="flex-link" href=""><li class="flex-list centeredIcon"><i class="fa-brands fa-twitter"></i></li></a>
        <a class="flex-link" href=""><li class="flex-list centeredIcon"><i class="fa-brands fa-instagram"></i></li></a>
      </ul>
    </div>
</div>


</body>
</html>
